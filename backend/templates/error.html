<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Serif Pro', Georgia, serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .error-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border-top: 4px solid #c94c4c;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #c94c4c;
        }

        .error-message {
            color: #555;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        a, button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-family: inherit;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .primary-btn {
            background-color: #284b63;
            color: white;
        }

        .primary-btn:hover {
            background-color: #1a2f42;
        }

        .secondary-btn {
            background-color: transparent;
            color: #284b63;
            border: 2px solid #284b63;
        }

        .secondary-btn:hover {
            background-color: #284b63;
            color: white;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.4rem;
            }

            .icon {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            a, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>Error</h1>

        <p class="error-message">
            {{ message }}
        </p>

        <div class="button-group">
            <a href="/auth/login" class="primary-btn">Try Again</a>
            <a href="/" class="secondary-btn">Go Home</a>
        </div>
    </div>
</body>
</html>
